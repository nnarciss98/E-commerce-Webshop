<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="md:py-8">
  <h2 class="text-2xl font-bold mb-6 text-primary">Se connecter</h2>

  <!-- Email Input -->
  <div class="mb-5">
    <label
      for="email-address-icon"
      class="block mb-2 text-sm font-medium text-secondary"
      >Email</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 16"
        >
          <path
            d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
          />
          <path
            d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
          />
        </svg>
      </div>
      <input
        type="text"
        id="email-address-icon"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-secondary text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@gmail.com"
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-red-500 text-sm mt-1"
    >
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <!-- Password Input -->
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-secondary"
      >Mot de passe</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="••••••••"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="text-red-500 text-sm mt-1"
    >
      <small *ngIf="password.errors?.['required']">Password is required.</small>
      <small *ngIf="password.errors?.['minlength']"
        >Password must be at least 6 characters.</small
      >
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full cursor-pointer text-white bg-green-darker hover:bg-green font-semibold rounded-lg text-sm px-5 py-2.5 mb-5"
    [disabled]="signInForm.invalid"
  >
    SE CONNECTER
  </button>

  <!-- Divider -->
  <div class="flex items-center mb-5">
    <hr class="flex-grow border-gray-300" />
    <span class="px-3 text-gray-500 text-sm">or</span>
    <hr class="flex-grow border-gray-300" />
  </div>

  <!-- Social Sign-In Buttons -->
  <button
    type="button"
    data-popover-target="popover-facebook"
    disabled
    class="w-full cursor-not-allowed text-white bg-[#3b5998] hover:bg-[#3b5998]/90 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center justify-center mb-2"
  >
    <svg
      class="w-4 h-4 mr-2"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 8 19"
    >
      <path
        fill-rule="evenodd"
        d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
        clip-rule="evenodd"
      />
    </svg>
    Sign in with Facebook
  </button>

  <button
    type="button"
    disabled
    data-popover-target="popover-google"
    class="w-full cursor-not-allowed text-white bg-[#4285F4] hover:bg-[#4285F4]/90 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center justify-center mb-2"
  >
    <svg
      class="w-4 h-4 mr-2"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 18 19"
    >
      <path
        fill-rule="evenodd"
        d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
        clip-rule="evenodd"
      />
    </svg>
    Sign in with Google
  </button>
  <!-- Popover for text on hover over socials Sign-In Btns -->
  <div
    data-popover
    id="popover-facebook"
    role="tooltip"
    class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800"
  >
    <div class="px-3 py-2">
      <p>Méthode de connexion pas encore disponible</p>
    </div>
    <div data-popper-arrow></div>
  </div>
  <div
    data-popover
    id="popover-google"
    role="tooltip"
    class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800"
  >
    <div class="px-3 py-2">
      <p>Méthode de connexion pas encore disponible</p>
    </div>
    <div data-popper-arrow></div>
  </div>
</form>
