<div class="container py-5">
  <h2 class="text-center mb-4">Explorez nos cat√©gories</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of categories">
      <div class="card">
        <img
          [src]="category.image"
          class="card-img-top"
          alt="{{ category.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.description }}</p>
          <!-- <a [routerLink]="category.link" class="btn btn-primary">Voir plus</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
