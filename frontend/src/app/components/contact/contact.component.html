<section class="contact-us">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactFormModel.name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="contactFormModel.email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" [(ngModel)]="contactFormModel.message" required></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
      </form>
    </div>
  </section>
