<div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <form #contactForm="ngForm" class="">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-700"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="form.name"
          required
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-700"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="form.email"
          required
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-semibold text-gray-700"
          >Phone:</label
        >
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="form.phone"
          required
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-semibold text-gray-700"
          >Message:</label
        >
        <textarea
          id="message"
          name="message"
          [(ngModel)]="form.message"
          required
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="4"
        ></textarea>
      </div>

      <div class="flex justify-center">
        <button
          (click)="send()"
          class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Send
        </button>
      </div>
    </form>
    <div></div>
  </div>
</div>
