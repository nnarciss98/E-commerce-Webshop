<div
  class="rounded-t-3xl bg-itemsBg min-h-[70vh] flex justify-center items-center"
>
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-10">
    <h2
      class="text-primary lg:text-3xl md:text-xl font-semibold text-center italic mb-20"
    >
      Qu'en pensent nos clients ?
    </h2>
    <div class="grid grid-cols-4 gap-8">
      <div *ngFor="let testimonial of testimonials">
        <figure
          class="max-w-screen-md mx-auto text-center py-7 px-4 rounded-lg shadow-lg bg-white"
        >
          <svg
            class="w-5 h-5 mx-auto mb-3 text-gray-400 dark:text-gray-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="#56A41D"
            viewBox="0 0 18 14"
          >
            <path
              d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
            />
          </svg>
          <blockquote>
            <p class="text-xl italic font-medium text-primary">
              {{ testimonial.feedback }}
            </p>
          </blockquote>
          <figcaption
            class="flex items-center justify-center mt-6 space-x-3 rtl:space-x-reverse"
          >
            <div
              class="flex items-center divide-x-2 rtl:divide-x-reverse divide-gray-500 dark:divide-gray-700"
            >
              <cite class="pe-3 font-medium text-primary">{{
                testimonial.name
              }}</cite>
              <cite class="ps-3 text-sm text-secondary">{{
                testimonial.location
              }}</cite>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>
