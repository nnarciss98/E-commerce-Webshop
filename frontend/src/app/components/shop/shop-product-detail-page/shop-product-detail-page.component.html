<section class="product-detail container mx-auto py-8" *ngIf="product">
  <div class="flex flex-col lg:flex-row p-4 gap-8">
    <!-- Product Carousel -->
    <div id="product-detail-carousel" class="lg:w-1/2 relative">
      <div class="carousel-inner h-1/2">
        <div class="carousel-item active">
          <img
            [src]="product.imageUrls[currentImageIndex]"
            class="w-full object-cover h-1/2 rounded-lg"
            [alt]="product.name"
          />
        </div>
      </div>

      <!-- Previous Button -->
      <button
        class="carousel-control-prev absolute top-1/2 left-4 transform -translate-y-1/2 p-2 bg-black bg-opacity-50 rounded-full"
        (click)="prevImage()"
      >
        <span class="carousel-control-prev-icon text-white" aria-hidden="true"
          >&lt;</span
        >
        <span class="visually-hidden">Previous</span>
      </button>

      <!-- Next Button -->
      <button
        class="carousel-control-next absolute top-1/2 right-4 transform -translate-y-1/2 p-2 bg-black bg-opacity-50 rounded-full"
        (click)="nextImage()"
      >
        <span class="carousel-control-next-icon text-white" aria-hidden="true"
          >&gt;</span
        >
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Product Details -->
    <div class="lg:w-1/2">
      <h2 class="text-3xl font-semibold mb-4">{{ product.name }}</h2>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-lg font-medium text-gray-900 mb-4">
        Price: ${{ product.price }}
      </p>
      <p class="text-lg text-gray-700 mb-6">
        Stock: {{ product.stockQuantity }}
      </p>

      <!-- Go Back Button -->
      <button
        (click)="goBack()"
        class="btn btn-primary text-white bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg"
      >
        Go Back
      </button>
    </div>
  </div>
</section>
