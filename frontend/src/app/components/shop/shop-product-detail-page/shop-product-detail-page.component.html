<section class="product-detail">
    <h2>{{ product.name }}</h2>
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <p><strong>Price: </strong>\${{ product.price }}</p>
    <p><strong>Description: </strong>{{ product.description }}</p>
    <button (click)="goBack()">Back to Products</button>
  </section>
