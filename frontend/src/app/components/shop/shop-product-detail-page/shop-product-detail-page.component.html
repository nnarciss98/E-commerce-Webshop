<section class="product-detail container" *ngIf="product">
  <div class="row p-4">
    <div
      id="product-detail-caroussel"
      class="col-12 col-lg-6 carousel slide carousel-fade"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            [src]="product.imageUrls[currentImageIndex]"
            class="d-block"
            [alt]="product.name"
          />
        </div>
      </div>

      <button class="carousel-control-prev" (click)="prevImage()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" (click)="nextImage()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="col-12 col-lg-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
      <p>Stock: {{ product.stockQuantity }}</p>
      <button (click)="goBack()" class="btn btn-primary">Go Back</button>
    </div>
  </div>
</section>
