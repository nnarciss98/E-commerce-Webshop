<section class="container">
  <h2 class="mb-5">Featured Products</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
    <div class="col" *ngFor="let product of paginatedFeaturedProducts">
      <a [routerLink]="['/product', product.id]" class="nav-link">
        <div class="product-card text-center">
          <img
            [src]="product.imageUrls[0]"
            class="card-img-top rounded mb-2"
            [alt]="product.name"
          />
          <div class="card-body">
            <h5 class="card-title mb-2 fs-5 text-body-secondary">
              {{ product.name }}
            </h5>
            <p class="card-text fs-6 text-body-tertiary">
              {{ product.description }}
            </p>
            <!-- <button
              type="button"
              class="btn btn-primary mt-2"
              (click)="onBuyNow(product.id)"
            >
              Buy Now
            </button> -->
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Pagination Controls -->
  <nav class="mt-5">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          (click)="goToPage(currentPage - 1)"
          aria-label="Previous"
          ><span aria-hidden="true">&laquo;</span></a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="page === currentPage"
      >
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          (click)="goToPage(currentPage + 1)"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span></a
        >
      </li>
    </ul>
  </nav>
</section>
