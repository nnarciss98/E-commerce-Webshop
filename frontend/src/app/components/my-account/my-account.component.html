<form
  [formGroup]="accountForm"
  (ngSubmit)="onSaveChanges()"
  class="px-4 mx-auto max-w-screen-xl mt-5 md:my-8"
>
  <h2 class="text-2xl font-bold mb-6 text-primary">Mon compte</h2>
  <h2 class="text-xl font-semibold mb-6 text-green-darker">
    Modifiez vos informations personnelles (champs facultatifs).
  </h2>

  <!-- NAME INFO -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
    <div>
      <label
        for="firstname"
        class="block text-sm font-medium text-secondary mb-1"
        >Nom</label
      >
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        placeholder="Doe"
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
    <div>
      <label
        for="lastname"
        class="block text-sm font-medium text-secondary mb-1"
        >Prénom</label
      >
      <input
        id="lastname"
        type="text"
        formControlName="lastname"
        placeholder="John"
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
  </div>

  <!-- ADDRESS INFO -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-5">
    <div class="md:col-span-2">
      <label for="street" class="block text-sm font-medium text-secondary mb-1"
        >Rue</label
      >
      <input
        id="street"
        type="text"
        formControlName="street"
        placeholder="Rue de la République"
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
    <div>
      <label
        for="streetNumber"
        class="block text-sm font-medium text-secondary mb-1"
        >Numéro</label
      >
      <input
        id="streetNumber"
        type="text"
        formControlName="streetNumber"
        placeholder="Numéro"
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-5">
    <div>
      <label
        for="postalCode"
        class="block text-sm font-medium text-secondary mb-1"
        >Code Postal</label
      >
      <input
        id="postalCode"
        type="text"
        formControlName="postalCode"
        placeholder=""
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
    <div>
      <label for="city" class="block text-sm font-medium text-secondary mb-1"
        >Ville</label
      >
      <input
        id="city"
        type="text"
        formControlName="city"
        placeholder=""
        class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>
    <div class="md:col-span-2">
      <label for="country" class="block text-sm font-medium text-secondary mb-1"
        >Pays</label
      >
      <select
        id="country"
        formControlName="country"
        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
      >
        <option value="" disabled selected>Choisissez un pays...</option>
        <option value="FR">France</option>
        <option value="US">États-Unis</option>
        <option value="DE">Allemagne</option>
        <option value="JP">Japon</option>
      </select>
    </div>
  </div>

  <!-- EMAIL AND PASSWORD -->
  <div class="form-group mb-4">
    <label for="email" class="block text-sm font-medium text-secondary mb-1"
      >Email</label
    >
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="name@gmail.com"
      class="form-control block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
    />
  </div>

  <!-- SUBMIT BUTTON -->
  <button
    type="submit"
    [disabled]="accountForm.invalid || isSubmitting"
    class="w-full md:max-w-sm cursor-pointer text-white bg-green-darker hover:bg-green font-semibold rounded-lg text-sm px-5 py-2.5"
  >
    {{ isSubmitting ? "Enregistrement..." : "Enregistrer les modifications" }}
  </button>
</form>
